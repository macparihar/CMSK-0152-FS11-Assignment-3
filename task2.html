    <script>

function calculateNumberToothbrushForLife(age, amountPerMonth) {
    const maxAge = 85;
    const totalNumberOfToothbrushes = (maxAge - age) * 12 * amountPerMonth;
    console.log(` Your age is ${age}. So, you will need ${totalNumberOfToothbrushes} toothbrushes to last you until the age of ${maxAge}`);
}

calculateNumberToothbrushForLife(18, 1);
calculateNumberToothbrushForLife(51, 0.5);

    </script>
